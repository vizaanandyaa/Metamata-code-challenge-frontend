<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">

    <title>Recipe Books</title>

  <body>
    <!--Bagian Header-->
    <header>

            <div class="container p-0">

            </div>
        </div>
    </header>

    <!--Bagian Tagline-->
    <div class="top">

        </div>

                    </div>

                        <button type="button" class="btnsearch">Cari</button>
                    </div>
                </div>
            </div>
            <!--Bagian Hasil Pencarian-->

                <p class="text-center">Hasil Pencarian Resep</p>
                <div class="row">
                    <div class="col-md-4">
                        <div class="card mx-2" >

                              <p class="card-text">Fish pie <a href=""><span>favorit</span></a></p>

                    </div>
                    <div class="col-md-4">

                            <div class="card-body">
                              <p class="card-text">Fish pie <a href=""><span>favorit</span></a></p>
                            </div>
                          </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!--Bagian Footer-->
    <footer>
        <div class="row">
            <div class="container p-0">
                <div class="col-md text-center footer">
                    <h3>Developed by Aviza Anandya</h3>
                </div>
            </div>
        </div>
    </footer
    


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-ygbV9kiqUc6oa4msXn9868pTtWMgiQaeYH7/t7LECLbyPA2x65Kgf80OJFdroafW" crossorigin="anonymous"></script>

</html>
